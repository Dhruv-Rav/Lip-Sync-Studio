<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip-Sync Studio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Lip-Sync Studio</h1>
            <p>Effortless Lip-Sync Video Generation</p>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="upload-section">
            <div class="container">
                <h2>Upload Your Files</h2>
                <div class="upload-container">
                    <div class="upload-box" id="image-upload">
                        <input type="file" name="image" accept="image/*" required>
                        <p>Upload a face image for lip-syncing</p>
                    </div>
                    <div class="upload-box" id="audio-upload">
                        <input type="file" name="audio" accept="audio/*" required>
                        <p>Upload an audio file</p>
                    </div>
                </div>
                <button id="upload-button">Upload</button>
                <div id="processing-feedback" class="hidden">
                    <p>Processing your files...</p>
                    <div class="spinner"></div>
                </div>
            </div>
        </section>
        <section class="output-section hidden" id="output-section">
            <div class="container">
                <h2>Your Lip-Synced Video</h2>
                <div id="video-container">
                    <video controls id="output-video"></video>
                </div>
                <button id="download-button">Download</button>
            </div>
        </section>
    </main>

</body>
</html>
